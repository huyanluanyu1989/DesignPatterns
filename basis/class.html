<!DOCTYPE html>
<html>
<head>
	<title>class继承</title>
</head>
<body>
<script type="text/javascript">
	class Animal{
		constructor(name){
			this.name = name;
		}
		getName(){
			return this.name
		}
	}

	class Dog extends Animal{
		constructor(name){
			super(name);
		}
		speak(){
			return 'woof'
		}
	}
	var dog = new Dog('Scamp');
	console.log(dog.getName() + ' says ' + dog.speak());
</script>
</body>
</html>
