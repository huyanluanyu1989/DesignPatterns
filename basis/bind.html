	// var func = bar.bind(foo);

	Function.prototype.bind = function(context){
		var self = this;
		return function(){
			return self.apply(context, arguments);
		}
	}

	var obj = {
		name : 'sven'
	}
	var func = function(){
		console.log(this.name);
	}.bind(obj);
	func();

</script>
