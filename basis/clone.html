<!DOCTYPE html>
<html>
<head>
	<title>clone</title>
</head>
<body>
<script type="text/javascript">
	var Plane = function(){
		this.blood = 100;
		this.attackLevel = 1;
		this.defenseLevel = 1;
	}
	var plane = new Plane();
	plane.blood=500;
	plane.attackLevel=10;
	plane.defenseLevel=7;

	var clonePlane = Object.create(plane);
	console.log(clonePlane)
</script>
</body>
</html>
